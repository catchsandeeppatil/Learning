<!DOCTYPE html>
<html>
	<head>
		<title>Forms</title>
	</head>
	<body>
		<form>
		
			<fieldset>
			
				<legend> Profile Info.</legend>
				
				Name: <input type="text" placeholder="Your full Name"><br>
				Email: <input type="email" placeholder="Your@email.com"><br>
				DOB: <input type="date" placeholder="Date of Birth"><br>
				Password: <input type="Password">
				<br><br>
				
				Gender<br>
				<input type="radio" name="gender"> Male<br>
				<input type="radio" name="gender"> Female
				<br><br>
				
				Tpye of Computer<br>
				<input type="Checkbox"> I have a Laptop<br>
				<input type="Checkbox"> I have a Desktop
				<br><br>
				
				Age<br>
				<select>
					<option> 0-20 </option>
					<option> 20-30 </option>
					<option> 30-40 </option>
					<option> 40+ </option>
				</select>
				<br><br>	
				
				Biography<br>
				<textarea cols="30" rows="4" placeholder="Brief discription about your self"></textarea>
				<br><br>
				
				<input type="submit" value="Save my Info">				
				<input type="reset" value="Clear form">				
				
				
			</fieldset>
			
		<form>
		

	</body>
</html>
